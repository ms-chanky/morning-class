<form action="">
<h3>PLEASE FILL OUT THE FORM!!!</h3><br>

    <input type="number" placeholder="Phone Number" required><br>
    <input type="email" placeholder="Email Address" required><br>

              rows="10" placeholder="Message Us"></textarea><br>
<label>Select Gender</label><br>
<select name="" id="">

    <option value="Female">Female</option>
</select>

<input value="bicycle" type="radio" name="k">

<input value="boat" type="radio" name="k">

 <input type="submit" value="LOG IN"><br><br>
